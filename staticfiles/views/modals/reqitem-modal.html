<div class="modal-header">
    <p class="pull-right"><a href ng-click="cancel()"><i class="fa fa-times"></i></a></p>
    <h3 class="modal-title custom-font">Request Item</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <h3>{{ req.item_fam }}</h3>
            <h4>{{ req.item_subfam }}</h4>
        </div>
    </div>
    <div class="row b-t">
        <div ng-repeat="item in req.req_product" class="col-md-12">
            <h5><strong>{{ item.prod_title }}</strong></h5>
            <p>{{ item.prod_details }}</p>
        </div>
    </div>
    <div class="row b-t" ng-show="req.req_item_file[0]">
        <div class="col-md-12">
            <h5 custom-font>Attached <strong>Files</strong></h5>
            <div ng-repeat="file in req.req_item_file" class="col-md-12">
                <p><a href="{{path.media}}{{ file.req_file }}" target="_blank">{{ file.req_file }}</a></p>
            </div>
        </div>
    </div>    
</div>
<div class="modal-footer">
    <button class="btn btn-slategray btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Return</button>
    <button ui-sref="app.orders.edit({reqId:req.id})" ng-click="cancel()" class="btn btn-primary btn-ef btn-ef-4 btn-ef-4c"><i class="fa fa-pencil"></i> Edit</button>
    <button class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-times"></i> Delete</button>
</div>
