<div class="page page-single-order">

  <!-- page header -->
  <div class="pageheader">

    <h2>{{page.title}} <span>for {{ vm.company.name }}</span></h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
        </li>
        <li>
          <a ui-sref="app.orders.order({orderId:vm.req.order})">Order</a>
        </li>
        <li>
          <a ui-sref="app.orders.new-request">{{page.title}}</a>
        </li>        
      </ul>

    </div>

  </div>
  <!-- /page header -->

  <!-- page content -->
  <div class="pagecontent">

    <edit-req req="vm.req" comp="vm.company"></edit-req>

  </div>
  <!-- /page content -->

</div>
