<div class="modal-header">
    <p class="pull-right"><a href ng-click="cancel()">X</a></p>
    <h3 class="modal-title custom-font">New Company <strong>Address</strong></h3>
</div>
<div class="modal-body">
	<div class="">
		<p>{{vm.newAddr}}</p>
	    <div class="row">
	        <div class="form-group col-sm-6">
	            <label for="addr_location">Address Title</label>
	            <input type="text" class="form-control" ng-model="vm.newAddr.addr_location">
	            <span class="help-block">Main Office, HeadQuarters, Warehouse, etc.</span>
	        </div>
	    </div>
	    <div class="row">
	        <div class="form-group col-sm-6">
	            <label for="street_addr1">Address Line 1</label>
	            <input type="text" class="form-control" ng-model="vm.newAddr.street_addr1">
	        </div>
	        <div class="form-group col-sm-6">
	            <label for="street_addr2">Address Line 2</label>
	            <input type="text" class="form-control" ng-model="vm.newAddr.street_addr2">
	        </div>
	    </div>
	    <div class="row">
	        <div class="form-group col-sm-4">
	            <label for="city">City</label>
	            <input type="text" class="form-control" ng-model="vm.newAddr.city">
	        </div>
	        <div class="form-group col-sm-4">
	            <label for="post_code">Post Code</label>
	            <input type="text" class="form-control" ng-model="vm.newAddr.post_code">
	        </div>
	        <div class="form-group col-sm-4">
	            <label for="country">Country</label>
	            <select ui-jq="chosen" ui-options="{width: '100%'}" ng-model="vm.newAddr.country">
	                <option value=""></option>
	                <option>France</option>
	                <option>Morocco</option>
	                <option>United States</option>
	                <option>Germany</option>
	                <option>Spain</option>
	            </select>
	        </div>
	    </div>
	    <div class="row">
	        <div class="form-group col-sm-6">
	            <label for="email">Contact e-mail</label>
	            <input type="email" class="form-control" ng-model="vm.newAddr.email">
	        </div>
	        <div class="form-group col-sm-6">
	            <label for="phone">Phone Main</label>
	            <input type="text" class="form-control" ng-model="vm.newAddr.phone_main">
	            <span class="help-block">+(34) 13 24 76 98</span>
	        </div>
	    </div>
	    <div class="row">
	        <div class="form-group col-sm-6">
				<label for="addr_notes">Address Notes</label>
	            <textarea class="form-control" rows="4" ng-model="vm.newAddr.addr_notes"></textarea>
	        </div>
	    </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-slategray btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Return</button>
    <button ng-click="vm.newAddress(vm.newAddr); cancel()" class="btn btn-success btn-ef btn-ef-4 btn-ef-4c"><i class="fa fa-pencil"></i> Add Address</button>
</div>
